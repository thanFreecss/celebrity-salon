<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Celebrity Styles Hair Salon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/celebpic.ico">
    <style>
        .booking-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .booking-modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .booking-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .booking-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .service-details {
            margin: 15px 0;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        
        .service-details h4 {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .service-details p {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 3px;
        }
        
        .time-slots {
            margin: 20px 0;
        }
        
        .time-slots h5 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .time-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .time-chip {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .time-chip:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .time-chip.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .required {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .booking-container {
                padding: 20px;
                width: 95%;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .time-chips {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="booking-modal" id="bookingModal">
        <div class="booking-container">
            <button class="close-btn" onclick="closeBookingModal()">&times;</button>
            
            <h3 class="booking-title">Book Now!</h3>
            
            <form id="bookingForm">
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number <span class="required">*</span></label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="(09xxxxxxxxx)" maxlength="11" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="service">Service <span class="required">*</span></label>
                        <select id="service" name="service" required>
                            <option value="">Select a service...</option>
                            <option value="manicure">Manicure - ₱150</option>
                            <option value="pedicure">Pedicure - ₱199</option>
                            <option value="footspa">Footspa - ₱499</option>
                            <option value="manicure-gel">Manicure Gel Polish - ₱499</option>
                            <option value="manipedi-gel">Mani/Pedi Gel Polish - ₱849</option>
                            <option value="pedi-gel-footspa">Pedi Gel Polish w/ Footspa - ₱849</option>
                            <option value="pedi-gel">Pedi w/ Gel Polish - ₱499</option>
                            <option value="soft-gel-extension">Soft Gel Extension w/ Gel Polish - ₱999</option>
                            <option value="foot-massage">Foot massage 30 minutes - ₱150</option>
                            <option value="hand-massage">Hand massage 30 minutes - ₱150</option>
                            <option value="traditional-hamu">Traditional Hair and Make up - ₱1000</option>
                            <option value="glam-hamu">Glam Hair & Make up - ₱1500</option>
                            <option value="airbrush-hamu">Air Brush, Hair & Make up - ₱2000</option>
                            <option value="classic-lashes">Classic - ₱499</option>
                            <option value="cat-eye-lashes">Cat Eye - ₱599</option>
                            <option value="wispy-lashes">Wispy - ₱599</option>
                            <option value="volume-lashes">Volume - ₱699</option>
                            <option value="lash-lift">Lash Lift - ₱399</option>
                            <option value="lash-removal">Lash Removal - ₱100</option>
                            <option value="brow-shave">Brow Shave - ₱50</option>
                            <option value="brow-tint">Brow Tint and Last tint - ₱600</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="searchService">Search Service</label>
                        <input type="text" id="searchService" name="searchService" placeholder="Search...">
                    </div>
                </div>
                
                <div class="service-details" id="serviceDetails" style="display: none;">
                    <h4>Service Details:</h4>
                    <p><strong>Estimated Price:</strong> <span id="estimatedPrice"></span></p>
                    <p><strong>Estimated Duration:</strong> <span id="estimatedDuration"></span></p>
                    <p style="font-size: 14px; color: #6c757d; font-style: italic;" id="serviceDescription"></p>
                </div>
                
                <div class="form-group">
                    <label for="appointmentDate">Date <span class="required">*</span></label>
                    <input type="date" id="appointmentDate" name="appointmentDate" required>
                </div>
                
                <div class="time-slots">
                    <h5>Reservation Time</h5>
                    <div class="time-chips">
                        <div class="time-chip" data-time="08:00">08AM</div>
                        <div class="time-chip" data-time="09:00">09AM</div>
                        <div class="time-chip" data-time="10:00">10AM</div>
                        <div class="time-chip" data-time="11:00">11AM</div>
                        <div class="time-chip" data-time="13:00">01PM</div>
                        <div class="time-chip" data-time="14:00">02PM</div>
                        <div class="time-chip" data-time="15:00">03PM</div>
                        <div class="time-chip" data-time="16:00">04PM</div>
                        <div class="time-chip" data-time="17:00">05PM</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="clientNotes">Special Requests / Notes</label>
                    <textarea id="clientNotes" name="clientNotes" rows="4" placeholder="Any special requests, allergies, or additional information you'd like us to know..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">RESERVE</button>
            </form>
        </div>
    </div>

    <script>
        // Service data
        const serviceData = {
            'manicure': { price: '₱150', duration: '30 minutes', description: 'Basic manicure service' },
            'pedicure': { price: '₱199', duration: '45 minutes', description: 'Basic pedicure service' },
            'footspa': { price: '₱499', duration: '60 minutes', description: 'Relaxing foot spa treatment' },
            'manicure-gel': { price: '₱499', duration: '45 minutes', description: 'Manicure with gel polish' },
            'manipedi-gel': { price: '₱849', duration: '90 minutes', description: 'Manicure and pedicure with gel polish' },
            'pedi-gel-footspa': { price: '₱849', duration: '90 minutes', description: 'Pedicure with gel polish and foot spa' },
            'pedi-gel': { price: '₱499', duration: '45 minutes', description: 'Pedicure with gel polish' },
            'soft-gel-extension': { price: '₱999', duration: '60 minutes', description: 'Soft gel extension with gel polish' },
            'foot-massage': { price: '₱150', duration: '30 minutes', description: 'Foot massage service' },
            'hand-massage': { price: '₱150', duration: '30 minutes', description: 'Hand massage service' },
            'traditional-hamu': { price: '₱1000', duration: '120 minutes', description: 'Traditional hair and makeup' },
            'glam-hamu': { price: '₱1500', duration: '150 minutes', description: 'Glam hair and makeup' },
            'airbrush-hamu': { price: '₱2000', duration: '180 minutes', description: 'Air brush, hair and makeup' },
            'classic-lashes': { price: '₱499', duration: '90 minutes', description: 'Classic lash extension' },
            'cat-eye-lashes': { price: '₱599', duration: '120 minutes', description: 'Cat eye lash extension' },
            'wispy-lashes': { price: '₱599', duration: '120 minutes', description: 'Wispy lash extension' },
            'volume-lashes': { price: '₱699', duration: '150 minutes', description: 'Volume lash extension' },
            'lash-lift': { price: '₱399', duration: '60 minutes', description: 'Lash lift treatment' },
            'lash-removal': { price: '₱100', duration: '30 minutes', description: 'Lash removal service' },
            'brow-shave': { price: '₱50', duration: '15 minutes', description: 'Brow shaving service' },
            'brow-tint': { price: '₱600', duration: '45 minutes', description: 'Brow tint and lash tint' }
        };

        // Set minimum date to today
        document.getElementById('appointmentDate').min = new Date().toISOString().split('T')[0];

        // Function to update available employees based on selected service
        async function updateAvailableEmployees(selectedService) {
            const employeeSelect = document.getElementById('selectedEmployee');
            
            if (!selectedService) {
                // Clear employee options if no service is selected
                employeeSelect.innerHTML = '<option value="">Select an employee</option>';
                return;
            }
            
            try {
                console.log('Fetching employees for service:', selectedService);
                
                // Call the backend API to get employees for the selected service
                const apiUrl = window.APP_CONFIG ? window.APP_CONFIG.API_BASE_URL + `/employees/service/${selectedService}` : `http://localhost:5000/api/employees/service/${selectedService}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    const employees = data.data;
                    console.log(`Found ${employees.length} employees for service: ${selectedService}`);
                    
                    // Clear existing options
                    employeeSelect.innerHTML = '<option value="">Select an employee</option>';
                    
                    if (employees.length === 0) {
                        // No employees available for this service
                        employeeSelect.innerHTML = '<option value="">No employees available for this service</option>';
                        employeeSelect.disabled = true;
                    } else {
                        // Add employee options
                        employees.forEach(employee => {
                            const option = document.createElement('option');
                            option.value = employee._id;
                            option.textContent = `${employee.name} (${employee.position})`;
                            employeeSelect.appendChild(option);
                        });
                        employeeSelect.disabled = false;
                    }
                } else {
                    console.error('Failed to fetch employees:', data.message);
                    employeeSelect.innerHTML = '<option value="">Error loading employees</option>';
                    employeeSelect.disabled = true;
                }
            } catch (error) {
                console.error('Error fetching employees:', error);
                employeeSelect.innerHTML = '<option value="">Error loading employees</option>';
                employeeSelect.disabled = true;
            }
        }

        // Service selection handler
        document.getElementById('service').addEventListener('change', function() {
            const serviceDetails = document.getElementById('serviceDetails');
            const selectedService = this.value;
            
            if (selectedService && serviceData[selectedService]) {
                const data = serviceData[selectedService];
                document.getElementById('estimatedPrice').textContent = data.price;
                document.getElementById('estimatedDuration').textContent = data.duration;
                document.getElementById('serviceDescription').textContent = data.description;
                serviceDetails.style.display = 'block';
                
                // Update available employees based on selected service
                updateAvailableEmployees(selectedService);
            } else {
                serviceDetails.style.display = 'none';
                // Clear employee options if no service is selected
                const employeeSelect = document.getElementById('selectedEmployee');
                if (employeeSelect) {
                    employeeSelect.innerHTML = '<option value="">Select an employee</option>';
                }
            }
        });

        // Time slot selection
        document.querySelectorAll('.time-chip').forEach(chip => {
            chip.addEventListener('click', function() {
                document.querySelectorAll('.time-chip').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const bookingData = {
                fullName: formData.get('fullName'),
                mobileNumber: formData.get('mobileNumber'),
                email: formData.get('email'),
                service: formData.get('service'),
                appointmentDate: formData.get('appointmentDate'),
                selectedTime: document.querySelector('.time-chip.selected')?.dataset.time || 'Not selected'
            };
            
            // Validate time selection
            if (!document.querySelector('.time-chip.selected')) {
                alert('Please select a time slot');
                return;
            }
            
            // Show success message
            alert('Booking submitted successfully!\n\nName: ' + bookingData.fullName + 
                  '\nMobile: ' + bookingData.mobileNumber + 
                  '\nEmail: ' + bookingData.email + 
                  '\nService: ' + bookingData.service + 
                  '\nDate: ' + bookingData.appointmentDate + 
                  '\nTime: ' + bookingData.selectedTime);
            
            // In a real application, you would send this data to your backend
            console.log('Booking data:', bookingData);
            
            // Close modal
            closeBookingModal();
        });

        function closeBookingModal() {
            document.getElementById('bookingModal').classList.remove('show');
        }

        function openBookingModal() {
            document.getElementById('bookingModal').classList.add('show');
        }

        // Close modal when clicking outside
        document.getElementById('bookingModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeBookingModal();
            }
        });
    </script>
</body>
</html>
