<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Celebrity Styles Hair Salon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/celebpic.ico">
    <style>
        .forgot-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }
        
        .forgot-password-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .forgot-password-form h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .forgot-password-form p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-to-login {
            margin-top: 20px;
            color: #666;
        }
        
        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            background: white;
            transform: translateY(-2px);
        }
        
        .logo-small {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <img src="images/celebpic.ico" alt="Logo" class="logo-small">
        Back to Home
    </a>
    
    <div class="forgot-password-container">
        <div class="forgot-password-form">
            <h2>Forgot Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            
            <div id="message"></div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="submit-btn">Send Reset Link</button>
            </form>
            
            <div class="back-to-login">
                Remember your password? <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Show notification function
            function showNotification(message, type = 'info') {
                const messageDiv = document.getElementById('message');
                messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
                messageDiv.textContent = message;
                messageDiv.style.display = 'block';
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }

            // Get API base URL from config or use default
            console.log('üîß Config Debug Info:');
            console.log('window.APP_CONFIG:', window.APP_CONFIG);
            console.log('window.location.hostname:', window.location.hostname);
            console.log('window.location.origin:', window.location.origin);
            
            const API_BASE_URL = window.APP_CONFIG ? window.APP_CONFIG.API_BASE_URL : 'http://localhost:5000/api';
            console.log('üîß Final API_BASE_URL:', API_BASE_URL);
            
            document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            
            try {
                // Show loading state
                const submitBtn = this.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Sending...';
                submitBtn.disabled = true;
                
                const response = await fetch(`${API_BASE_URL}/auth/forgotpassword`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.debug) {
                        // Show debug information
                        const message = `Password reset link generated! Check browser console for details. Reset URL: ${data.debug.resetUrl}`;
                        showNotification(message, 'success');
                        console.log('üîê Password Reset Debug Info:', data.debug);
                    } else {
                        showNotification('Password reset link sent successfully! Please check your email.', 'success');
                    }
                    this.reset();
                } else {
                    // Handle specific error types
                    if (response.status === 503) {
                        const retryMessage = data.retryAfter ? ` Please try again in ${data.retryAfter} seconds.` : '';
                        showNotification(`Service temporarily unavailable.${retryMessage}`, 'error');
                    } else {
                        showNotification(data.message || 'Failed to send reset link', 'error');
                    }
                }
            } catch (error) {
                console.error('Error sending reset link:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showNotification('Unable to connect to server. Please check your internet connection and try again.', 'error');
                } else {
                    showNotification('Error connecting to server. Please try again later.', 'error');
                }
            } finally {
                                 // Reset button state
                 const submitBtn = this.querySelector('.submit-btn');
                 submitBtn.textContent = 'Send Reset Link';
                 submitBtn.disabled = false;
             }
         });
         });
     </script>
</body>
</html>
