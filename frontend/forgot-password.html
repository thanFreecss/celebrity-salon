<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Celebrity Styles Hair Salon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/celebpic.ico">
    <style>
        .forgot-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }
        
        .forgot-password-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .forgot-password-form h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .forgot-password-form p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-to-login {
            margin-top: 20px;
            color: #666;
        }
        
        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .back-home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #E43636;
            color: #F6EFD2;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .back-home-btn:hover {
            background-color: #c62828;
        }

        .home-logo {
            width: 24px;
            height: 24px;
        }
        
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .step-form {
            transition: all 0.3s ease;
        }
        
        .submit-btn.secondary {
            background: #6c757d;
            margin-top: 10px;
        }
        
        .submit-btn.secondary:hover {
            background: #5a6268;
        }
        
        .form-group small {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        
        #otp {
            text-align: center;
            font-size: 18px;
            letter-spacing: 2px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home-btn">
        <img src="images/celebpic.ico" alt="Logo" class="home-logo">
        <span>Back to Home</span>
    </a>
    
    <div class="forgot-password-container">
        <div class="forgot-password-form">
            <h2>Forgot Password</h2>
            <p id="form-description">Enter your email address and we'll send you a 6-digit OTP to reset your password.</p>
            
            <div id="message"></div>
            
            <!-- Step 1: Email Form -->
            <form id="emailForm" class="step-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="submit-btn">Send OTP</button>
            </form>
            
            <!-- Step 2: OTP Verification Form -->
            <form id="otpForm" class="step-form" style="display: none;">
                <div class="form-group">
                    <label for="otp">Enter 6-digit OTP</label>
                    <input type="text" id="otp" name="otp" maxlength="6" pattern="[0-9]{6}" required>
                    <small>Enter the 6-digit code sent to your email</small>
                </div>
                
                <button type="submit" class="submit-btn">Verify OTP</button>
                <button type="button" class="submit-btn secondary" id="resendOtp">Resend OTP</button>
            </form>
            
            <!-- Step 3: New Password Form -->
            <form id="passwordForm" class="step-form" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" minlength="6" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>
                </div>
                
                <button type="submit" class="submit-btn">Reset Password</button>
            </form>
            
            <div class="back-to-login">
                Remember your password? <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            let currentEmail = '';
            
            // Show notification function
            function showNotification(message, type = 'info') {
                const messageDiv = document.getElementById('message');
                messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
                messageDiv.textContent = message;
                messageDiv.style.display = 'block';
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }

            // Function to show/hide forms
            function showForm(formId) {
                document.querySelectorAll('.step-form').forEach(form => {
                    form.style.display = 'none';
                });
                document.getElementById(formId).style.display = 'block';
            }

            // Get API base URL from config or use default
            console.log('🔧 Config Debug Info:');
            console.log('window.APP_CONFIG:', window.APP_CONFIG);
            console.log('window.location.hostname:', window.location.hostname);
            console.log('window.location.origin:', window.location.origin);
            
            const API_BASE_URL = window.APP_CONFIG ? window.APP_CONFIG.API_BASE_URL : 'http://localhost:5000/api';
            console.log('🔧 Final API_BASE_URL:', API_BASE_URL);
            
            // Step 1: Email Form
            document.getElementById('emailForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const email = formData.get('email');
                currentEmail = email;
                
                try {
                    // Show loading state
                    const submitBtn = this.querySelector('.submit-btn');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'Sending...';
                    submitBtn.disabled = true;
                    
                    const response = await fetch(`${API_BASE_URL}/auth/forgotpassword`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        if (data.debug) {
                            // Show debug information
                            const message = `OTP sent successfully! Check browser console for OTP: ${data.debug.otp}`;
                            showNotification(message, 'success');
                            console.log('🔐 OTP Debug Info:', data.debug);
                        } else {
                            showNotification('OTP sent successfully! Please check your email.', 'success');
                        }
                        
                        // Update form description and show OTP form
                        document.getElementById('form-description').textContent = 'Enter the 6-digit OTP sent to your email address.';
                        showForm('otpForm');
                    } else {
                        // Handle specific error types
                        if (response.status === 503) {
                            const retryMessage = data.retryAfter ? ` Please try again in ${data.retryAfter} seconds.` : '';
                            showNotification(`Service temporarily unavailable.${retryMessage}`, 'error');
                        } else {
                            showNotification(data.message || 'Failed to send OTP', 'error');
                        }
                    }
                } catch (error) {
                    console.error('Error sending OTP:', error);
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        showNotification('Unable to connect to server. Please check your internet connection and try again.', 'error');
                    } else {
                        showNotification('Error connecting to server. Please try again later.', 'error');
                    }
                } finally {
                    // Reset button state
                    const submitBtn = this.querySelector('.submit-btn');
                    submitBtn.textContent = 'Send OTP';
                    submitBtn.disabled = false;
                }
            });
            
            // Step 2: OTP Verification Form
            document.getElementById('otpForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const otp = formData.get('otp');
                
                try {
                    // Show loading state
                    const submitBtn = this.querySelector('.submit-btn');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'Verifying...';
                    submitBtn.disabled = true;
                    
                    const response = await fetch(`${API_BASE_URL}/auth/verify-otp`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: currentEmail, otp })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showNotification('OTP verified successfully!', 'success');
                        
                        // Update form description and show password form
                        document.getElementById('form-description').textContent = 'Enter your new password.';
                        showForm('passwordForm');
                    } else {
                        showNotification(data.message || 'Invalid OTP', 'error');
                    }
                } catch (error) {
                    console.error('Error verifying OTP:', error);
                    showNotification('Error connecting to server. Please try again later.', 'error');
                } finally {
                    // Reset button state
                    const submitBtn = this.querySelector('.submit-btn');
                    submitBtn.textContent = 'Verify OTP';
                    submitBtn.disabled = false;
                }
            });
            
            // Resend OTP button
            document.getElementById('resendOtp').addEventListener('click', async function() {
                if (!currentEmail) {
                    showNotification('Please enter your email first.', 'error');
                    return;
                }
                
                try {
                    this.textContent = 'Sending...';
                    this.disabled = true;
                    
                    const response = await fetch(`${API_BASE_URL}/auth/forgotpassword`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: currentEmail })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        if (data.debug) {
                            showNotification(`New OTP sent! Check console for OTP: ${data.debug.otp}`, 'success');
                            console.log('🔐 New OTP Debug Info:', data.debug);
                        } else {
                            showNotification('New OTP sent successfully!', 'success');
                        }
                    } else {
                        showNotification(data.message || 'Failed to send new OTP', 'error');
                    }
                } catch (error) {
                    console.error('Error resending OTP:', error);
                    showNotification('Error connecting to server. Please try again later.', 'error');
                } finally {
                    this.textContent = 'Resend OTP';
                    this.disabled = false;
                }
            });
            
            // Step 3: Password Reset Form
            document.getElementById('passwordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const newPassword = formData.get('newPassword');
                const confirmPassword = formData.get('confirmPassword');
                
                if (newPassword !== confirmPassword) {
                    showNotification('Passwords do not match.', 'error');
                    return;
                }
                
                try {
                    // Show loading state
                    const submitBtn = this.querySelector('.submit-btn');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'Resetting...';
                    submitBtn.disabled = true;
                    
                    const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: currentEmail, password: newPassword })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showNotification('Password reset successfully! Redirecting to login...', 'success');
                        
                        // Redirect to login page after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showNotification(data.message || 'Failed to reset password', 'error');
                    }
                } catch (error) {
                    console.error('Error resetting password:', error);
                    showNotification('Error connecting to server. Please try again later.', 'error');
                } finally {
                    // Reset button state
                    const submitBtn = this.querySelector('.submit-btn');
                    submitBtn.textContent = 'Reset Password';
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
