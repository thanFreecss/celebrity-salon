<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Celebrity Styles Hair Salon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/celebpic.ico">
    <style>
        .reset-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }
        
        .reset-password-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .reset-password-form h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .reset-password-form p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-to-login {
            margin-top: 20px;
            color: #666;
        }
        
        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            background: white;
            transform: translateY(-2px);
        }
        
        .logo-small {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .warning-message {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .password-match {
            color: #28a745;
        }
        
        .password-mismatch {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <img src="images/celebpic.ico" alt="Logo" class="logo-small">
        Back to Home
    </a>
    
    <div class="reset-password-container">
        <div class="reset-password-form">
            <h2>Reset Password</h2>
            <p>Enter your new password below.</p>
            
            <div id="message"></div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <div class="password-requirements">Password must be at least 6 characters long</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                    <div id="passwordMatch" class="password-requirements"></div>
                </div>
                
                <button type="submit" class="submit-btn" disabled>Reset Password</button>
            </form>
            
            <div class="back-to-login">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('message').className = 'error-message';
            document.getElementById('message').textContent = 'Invalid reset link. Please request a new password reset.';
            document.getElementById('message').style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }
        
        // Show notification function
        function showNotification(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type === 'success' ? 'success-message' : 
                                  type === 'warning' ? 'warning-message' : 'error-message';
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            // Hide message after 5 seconds for success
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Check password match
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordMatchDiv = document.getElementById('passwordMatch');
            const submitBtn = document.querySelector('.submit-btn');
            
            if (confirmPassword === '') {
                passwordMatchDiv.textContent = '';
                passwordMatchDiv.className = 'password-requirements';
                submitBtn.disabled = true;
                return;
            }
            
            if (password === confirmPassword) {
                passwordMatchDiv.textContent = 'âœ“ Passwords match';
                passwordMatchDiv.className = 'password-requirements password-match';
                submitBtn.disabled = false;
            } else {
                passwordMatchDiv.textContent = 'âœ— Passwords do not match';
                passwordMatchDiv.className = 'password-requirements password-mismatch';
                submitBtn.disabled = true;
            }
        }
        
         <script src="config.js"></script>
     <script>
         // Wait for DOM to be fully loaded
         document.addEventListener('DOMContentLoaded', function() {
             // Add event listeners for password matching
             document.getElementById('password').addEventListener('input', checkPasswordMatch);
             document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

             // Get API base URL from config or use default
             console.log('ðŸ”§ Config Debug Info:');
             console.log('window.APP_CONFIG:', window.APP_CONFIG);
             console.log('window.location.hostname:', window.location.hostname);
             
             const API_BASE_URL = window.APP_CONFIG ? window.APP_CONFIG.API_BASE_URL : 'http://localhost:5000/api';
             console.log('ðŸ”§ Final API_BASE_URL:', API_BASE_URL);
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            try {
                // Show loading state
                const submitBtn = this.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Resetting...';
                submitBtn.disabled = true;
                
                const response = await fetch(`${API_BASE_URL}/auth/resetpassword/${token}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showNotification(data.message || 'Failed to reset password', 'error');
                }
            } catch (error) {
                console.error('Error resetting password:', error);
                showNotification('Error connecting to server', 'error');
            } finally {
                // Reset button state
                const submitBtn = this.querySelector('.submit-btn');
                                 submitBtn.textContent = 'Reset Password';
                 submitBtn.disabled = false;
             }
         });
         });
     </script>
</body>
</html>
